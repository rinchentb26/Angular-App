<section>
  <h1>Basic Calculator</h1>
  <input type="number" placeholder="First Number" [(ngModel)]="num1"> <br><br>
  <input type="number" placeholder="Second Number" [(ngModel)]="num2"> <br><br>
  <button (click)="addition()"> + </button>
  <button (click)="subtraction()">-</button>
  <button (click)="division()">/</button><br>
  <button (click)="multiplication()">*</button>
  <button (click)="power()">^</button>
  <h2>Result: {{sum}}</h2>

</section>
